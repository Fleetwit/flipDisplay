<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Basic Use</h3>
	</div>
	<div class="panel-body">
		<div id="display_1"></div>
		<div class="input-group" style="width:200px;">
			<input type="text" class="form-control" id="display_1_input" placeholder="enter a number">
			<span class="input-group-btn">
				<button class="btn btn-default" type="button" id="display_1_button">Update</button>
			</span>
		</div>
	</div>
</div>

<script type="text/javascript">
	$(function() {
		var display_1 = new flipDisplay($("#display_1"));
			display_1.display("12345");
		$("#display_1_button").click(function() {
			display_1.display($("#display_1_input").val());
		})
	});
</script>
