<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Screenjs by Fleetwit">
		<meta name="author" content="Julien Loutre">
		<link rel="shortcut icon" href="favicon.png">
		
		<title>{{title}}</title>
		
		{{include_less}}
		{{include_js}}
		{{include_css}}
		
	</head>
	<body>
		<a href="https://github.com/Fleetwit/flipDisplay"><img style="position: absolute; position: fixed; top: 0; right: 0; border: 0; z-index:5000;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
		
		<div id="wrap">
		
			<!-- Fixed navbar -->
			<div class="navbar navbar-default navbar-fixed-top" role="navigation">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">FlipDisplay</a>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li {%if file=="index.html"%}class="active"{%endif%}><a href="{{relativepath}}index.html">Demo</a></li>
							<li {%if file=="angular.html"%}class="active"{%endif%}><a href="{{relativepath}}angular.html">Angular Directive</a></li>
							<li><a href="mailto:julien@fleetwit.com">Contact</a></li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		
			<!-- Begin page content -->
			<div class="container" style="padding-top: 80px;">
				{{content}}
			</div>
		</div>
		
		<div id="footer">
			<div class="container">
				<p class="text-muted">&copy; Fleetwit, Inc 2014</p>
			</div>
		</div>
		
	</body>
</html>
